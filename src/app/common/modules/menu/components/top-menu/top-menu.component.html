<mat-toolbar class="mat-elevation-z6">
	<div class="toolbar-content">
		<div class="d-flex align-items-center">
			<button mat-icon-button
				class="example-icon"
				(click)="sideMenu.toggle()"
			>

				<mat-icon>menu</mat-icon>
			</button>
			{{ pageName }}
		</div>
		<ng-container *ngIf="customer && currencyAccount">
			<div>{{ customer.name }}</div>

			<div>
				<small class="me-3">Zůstatek: {{currencyAccount.currentAmount ?? 0 }} Kč</small>
				<button mat-button
					mat-raised-button
					color="accent"
					(click)="openChargeDialog()"
				>
					Dobít
				</button>

				<button mat-button
					mat-raised-button
					color="basic"
					class="ms-5"
					(click)="customerService.logout()"
				>
					Odhlásit
				</button>
			</div>
		</ng-container>
	</div>
</mat-toolbar>
