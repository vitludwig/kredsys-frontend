<mat-toolbar class="mat-elevation-z6"
	color="primary"
>
	<div class="toolbar-content">
		<div class="d-flex align-items-center">
			<button mat-icon-button
				class="example-icon"
				(click)="sideMenu.toggle()"
			>

				<mat-icon>menu</mat-icon>
			</button>
			{{ pageName }}
		</div>
		<ng-container *ngIf="userService.isLogged">
			<div>{{ (userService.user$ | async)?.name }}</div>

			<div>
				<small class="me-3">Zůstatek: {{(userService.user$ | async)?.credit ?? 0 }} Kč</small>
				<button mat-button
					mat-raised-button
					color="accent"
					(click)="openChargeDialog()"
				>
					Dobít
				</button>

				<button mat-button
					mat-raised-button
					color="basic"
					class="ms-5"
					(click)="userService.logout()"
				>
					Odhlásit
				</button>
			</div>
		</ng-container>
	</div>
</mat-toolbar>
