<mat-toolbar class="mat-elevation-z6"
	color="primary"
>
	<div class="toolbar-content">
		<div class="d-flex align-items-center">
			<button mat-icon-button
				#menuBtn
				(click)="sideMenu.toggle()"
			>
				<mat-icon>menu</mat-icon>
			</button>
			{{ pageName }}
			<span class="place-name" *ngIf="place && pageName === 'Prodej'">({{ place.name }})</span>
		</div>
		<ng-container *ngIf="customer">
			<div>{{ customer.name }} (Id: {{ customer.memberId }})</div>

			<div class="d-flex align-center">
				<ng-container *ngIf="currencyAccount">
					<span class="currency-amount">Zůstatek: {{currencyAccount.currentAmount ?? 0 }} Kč</span>
				</ng-container>

				<ng-container *ngIf="!currencyAccount">
					<strong>Uživatel ještě neprovedl první nabití</strong>
				</ng-container>

				<button mat-button
					mat-raised-button
					color="accent"
					class="ms-3"
					(click)="openChargeDialog()"
				>
					Dobít
				</button>

				<button mat-button
					mat-raised-button
					color="basic"
					class="ms-5"
					(click)="customerService.logout()"
				>
					Odhlásit
				</button>
			</div>
		</ng-container>
	</div>
</mat-toolbar>
