<mat-form-field>
	<input type="text" placeholder="Vyhledat podle jmÃ©na"
		matInput
		[formControl]="selectedValue"
		[matAutocomplete]="auto"
		[value]="selectedValue.value.name"
	>
	<mat-autocomplete #auto="matAutocomplete">
		<mat-option *ngFor="let option of filteredOptions | async"
			[value]="option"
			(onSelectionChange)="propagateValue(option)"
		>
			{{option.name}} ({{ option.memberId }})
		</mat-option>
	</mat-autocomplete>
</mat-form-field>
