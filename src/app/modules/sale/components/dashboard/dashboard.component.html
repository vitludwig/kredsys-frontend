<div class="dashboard">
	<div class="dashboard__grid">
    <mat-card *ngFor="let item of items" class="dashboard__item mat-elevation-z4"
      mat-ripple
      (click)="addItem(item)"
      data-augmented-ui="tl-clip br-2-clip-y both"
    >
      <div class="dashboard__item-image">

        <svg viewBox="0 0 24 24" class="dashboard__item-icon">
          <use [attr.xlink:href]="'assets/images/icons.svg#icon--' + item.icon"></use>
        </svg>
      </div>
      <mat-card-content>
        <h2 class="mb-0">{{ item.name }}</h2>
        <div class="dashboard__item-price" data-augmented-ui="tl-2-clip-x both">{{ item.price }}<small>Kč</small></div>
      </mat-card-content>
    </mat-card>
	</div>
</div>
