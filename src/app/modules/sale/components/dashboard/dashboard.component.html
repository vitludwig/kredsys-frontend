<div class="dashboard">
	<div class="dashboard__grid">
		<div *ngFor="let item of items">
			<mat-card class="dashboard__item mat-elevation-z4"
				mat-ripple
				(click)="openAddDialog(item)"
        data-augmented-ui="tl-clip br-2-clip-y both"
			>
				<div class="dashboard__item-image">

          <svg viewBox="0 0 24 24" class="dashboard__item-icon">
            <use [attr.xlink:href]="'assets/images/' + item.icon + '.svg#icon--' + item.icon"></use>
          </svg>
				</div>
				<mat-card-content>
					<h2 class="mb-0">{{ item.name }}</h2>
					<small>{{ item.price }} Kč</small>
				</mat-card-content>
			</mat-card>
		</div>
	</div>
</div>
