<button mat-icon-button
	class="close-btn"
	mat-dialog-close
>
	<mat-icon class="close-icon">close</mat-icon>
</button>

<h2 mat-dialog-title>Přidat položku</h2>

<div mat-dialog-content>
	<mat-form-field appearance="standard"
		required
		class="w-100">
		<mat-label>Vyber zboží</mat-label>
		<mat-select name="goods"
			[(ngModel)]="selectedGoods"
		>
			<mat-option *ngFor="let item of allGoods" [value]="item">{{ item.name }}</mat-option>
		</mat-select>
	</mat-form-field>

	<button mat-raised-button
		color="primary"
		class="submit-btn"
		mat-dialog-close
		(click)="onSubmit()"
	>
		Potvrdit
	</button>
</div>
