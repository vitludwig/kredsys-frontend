<app-input-autocomplete
	label="Uživatel"
	placeholder="Vyhledat podle jména"
	appAutofocus
	[(value)]="selectedUser"
	[dataLoader]="getUsers"
></app-input-autocomplete>

<app-transactions-list *ngIf="selectedUser"
	[dataLoader]="loadData"
	[filterBy]="{
			userId: selectedUser.id
		}"
></app-transactions-list>
