<table [dataSource]="dataSource"
	mat-table
	multiTemplateDataRows
>
	<ng-container matColumnDef="goodsName">
		<th *matHeaderCellDef
			mat-header-cell> Zboží
		</th>
		<td *matCellDef="let row"
			mat-cell> {{row.goodsName}}
		</td>
	</ng-container>

	<ng-container matColumnDef="sumGoods">
		<th *matHeaderCellDef
			mat-header-cell> Počet
		</th>
		<td *matCellDef="let row"
			mat-cell> {{row.sumGoods}}
		</td>
	</ng-container>

	<ng-container matColumnDef="sumPrice">
		<th *matHeaderCellDef
			mat-header-cell> Součet
		</th>
		<td *matCellDef="let row"
			mat-cell> {{row.sumPrice}} Kč
		</td>
	</ng-container>


	<tr *matHeaderRowDef="displayedColumns"
		mat-header-row></tr>

	<tr *matRowDef="let row; columns: displayedColumns;"
		class="table-row"
		mat-row
	></tr>

	<tr *matNoDataRow
		class="mat-row">
		<td class="mat-cell"
			colspan="4">Žádná data
		</td>
	</tr>
</table>

<mat-paginator [length]="dataTotal"
	[pageSizeOptions]="[5, 10, 15, 25, 100]"
	[pageSize]="5"
	showFirstLastButtons>
</mat-paginator>

<div class="summary mt-2">
	<div>
		<label>Celkem položek: </label>
		{{ data.sumGoods }}
	</div>

	<div>
		<label>Celkem prodáno: </label>
		{{ data.sumPrice }} Kč
	</div>
</div>
