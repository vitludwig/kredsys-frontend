<mat-form-field>
	<mat-select [(ngModel)]="selectedPlace"
			placeholder="MÃ­sto"
	>
		<mat-option *ngFor="let place of places"
				[value]="place">
			{{ place.name }}
		</mat-option>
	</mat-select>
</mat-form-field>

<app-transactions-list *ngIf="selectedPlace"
		[dataLoader]="loadData"
		[filterBy]="{
			placeId: selectedPlace.id
		}"
></app-transactions-list>
