<div class="w-100 d-flex justify-content-between align-items-center">
	<mat-form-field appearance="standard">
		<mat-label>Vyhledávání</mat-label>
		<input matInput #search (keyup)="onSearch(search.value)">
	</mat-form-field>

	<a mat-button
		[routerLink]="ERoute.NEW"
		color="primary"
	>
		<mat-icon>add</mat-icon>
		Přidat kartu
	</a>
</div>
<div class="mat-elevation-z4 cards-table">
	<table mat-table [dataSource]="cardsData" multiTemplateDataRows matSort>
		<ng-container matColumnDef="description">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Popis</th>
			<td mat-cell *matCellDef="let row"> {{row.description}} </td>
		</ng-container>

		<ng-container matColumnDef="type">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Typ</th>
			<td mat-cell *matCellDef="let row"> {{row.type}}</td>
		</ng-container>

		<ng-container matColumnDef="userId">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>User</th>
			<td mat-cell *matCellDef="let row"> {{row.userId}}</td>
		</ng-container>

		<ng-container matColumnDef="actions">
			<th mat-header-cell *matHeaderCellDef></th>
			<td mat-cell [align]="'right'" *matCellDef="let row">
				<a [routerLink]="[row.id, ERoute.EDIT]" mat-raised-button color="accent">Upravit</a>
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row
			*matRowDef="let row; columns: displayedColumns;"
			class="table-row"
		></tr>

		<!-- Row shown when there is no matching data. -->
		<tr class="mat-row" *matNoDataRow>
			<td class="mat-cell" colspan="4">No data matching the filter</td>
		</tr>
	</table>

	<mat-paginator [length]="cardsTotal" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
