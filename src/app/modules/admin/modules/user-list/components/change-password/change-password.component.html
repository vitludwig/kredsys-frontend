<div class="container p-5" data-augmented-ui="tl-2-clip-x tr-2-clip-x br-2-clip-x bl-2-clip-x both">
	<div class="row mb-4">
		<div class="col-12">
			<button backButton
				mat-raised-button>
				<mat-icon>keyboard_arrow_left</mat-icon>
				Zpět
			</button>
		</div>
	</div>

	<div class="row">
		<div class="col-sx-12 col-md-6">
			<h2>Změnit heslo</h2>

			<form #form="ngForm"
				(ngSubmit)="form.valid && onSubmit()"
			>
				<mat-form-field
					class="w-100">
					<mat-label>Staré heslo</mat-label>
					<input [(ngModel)]="oldPassword"
						matInput
						name="oldPassword"
						placeholder="Staré heslo"
						required
						type="password"
					>
				</mat-form-field>

				<mat-form-field
					class="w-100">
					<mat-label>Nové heslo</mat-label>
					<input [(ngModel)]="newPassword"
						matInput
						name="newPassword"
						placeholder="Nové heslo"
						required
						type="password"
					>
				</mat-form-field>

				<div>
					<button class="w-100"
						color="primary"
						mat-raised-button
						type="submit"
					>
						Potvrdit
					</button>
				</div>
			</form>
		</div>
	</div>
</div>
