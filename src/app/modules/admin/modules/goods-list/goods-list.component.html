<h1>Zboží</h1>

<div class="w-100 d-flex justify-content-between align-items-center">
  <mat-form-field appearance="standard">
    <mat-label>Vyhledávání</mat-label>
    <input matInput
           #search
           (keyup)="onSearch(search.value)">
  </mat-form-field>

  <a mat-button
     [routerLink]="ERoute.NEW"
     color="primary"
  >
    <mat-icon>add</mat-icon>
    Přidat zboží
  </a>
</div>

<div class="mat-elevation-z4 data-table" data-augmented-ui="tr-2-clip-x br-clip bl-clip-x both">
  <table mat-table
         [dataSource]="goodsDataSource"
         multiTemplateDataRows
         matSort>
    <ng-container matColumnDef="name">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header>Název
      </th>
      <td mat-cell
          *matCellDef="let row"> {{row.name}}
      </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header>Typ
      </th>
      <td mat-cell
          *matCellDef="let row"> {{row.type}}
      </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header>Cena
      </th>
      <td mat-cell
          *matCellDef="let row"> {{row.price}}
      </td>
    </ng-container>

    <ng-container matColumnDef="currency">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header>Měna
      </th>
      <td mat-cell
          *matCellDef="let row"> {{row.currency}}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell
          *matHeaderCellDef></th>
      <td mat-cell
          [align]="'right'"
          *matCellDef="let row">
        <a [routerLink]="[row.id, ERoute.EDIT]"
           mat-raised-button
           color="accent">Upravit</a>
      </td>
    </ng-container>

    <tr mat-header-row
        *matHeaderRowDef="goodsDisplayedColumns"></tr>
    <tr mat-row
        *matRowDef="let row; columns: goodsDisplayedColumns;"
        class="table-row"
    ></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row"
        *matNoDataRow>
      <td class="mat-cell"
          colspan="4">No data matching the filter
      </td>
    </tr>
  </table>

  <mat-paginator [length]="goodsTotal"
                 [pageSizeOptions]="[5, 10, 25, 100]"
                 aria-label="Select page of users"></mat-paginator>
</div>

<div class="mt-5">
  <h1>Typy zboží</h1>

  <div class="w-100 d-flex justify-content-end align-items-center mb-3">
    <a mat-button
       [routerLink]="[ERoute.ADMIN_GOODS_TYPES, ERoute.NEW]"
       color="primary"
    >
      <mat-icon>add</mat-icon>
      Přidat typ
    </a>
  </div>

  <div class="mat-elevation-z4 data-table" data-augmented-ui="tr-2-clip-x br-clip both">
    <table mat-table
           [dataSource]="goodsTypesDataSource"
           multiTemplateDataRows
           matSort>
      <ng-container matColumnDef="name">
        <th mat-header-cell
            *matHeaderCellDef
            mat-sort-header>Název
        </th>
        <td mat-cell
            *matCellDef="let row"> {{row.name}}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell
            *matHeaderCellDef></th>
        <td mat-cell
            [align]="'right'"
            *matCellDef="let row">
          <a [routerLink]="[ERoute.ADMIN_GOODS_TYPES, row.id, ERoute.EDIT]"
             mat-raised-button
             color="accent">Upravit</a>
        </td>
      </ng-container>

      <tr mat-header-row
          *matHeaderRowDef="goodsTypesDisplayedColumns"></tr>
      <tr mat-row
          *matRowDef="let row; columns: goodsTypesDisplayedColumns;"
          class="table-row"
      ></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row"
          *matNoDataRow>
        <td class="mat-cell"
            colspan="4">No data matching the filter
        </td>
      </tr>
    </table>
  </div>
</div>
