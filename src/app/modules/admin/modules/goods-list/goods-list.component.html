<h1>Zboží</h1>

<div class="w-100 d-flex justify-content-between align-items-center">
	<mat-form-field appearance="standard">
		<mat-label>Vyhledat podle názvu</mat-label>
		<input matInput
			#search
			(keyup)="onSearch(search.value)">
	</mat-form-field>

	<a mat-button
		[routerLink]="ERoute.NEW"
		color="primary"
	>
		<mat-icon>add</mat-icon>
		Přidat zboží
	</a>
</div>

<div class="mat-elevation-z4 data-table">
	<table mat-table
		[dataSource]="goodsDataSource"
		multiTemplateDataRows
	>
		<ng-container matColumnDef="name">
			<th mat-header-cell
				*matHeaderCellDef>
				Název
			</th>
			<td mat-cell
				*matCellDef="let row"> {{row.name}} </td>
		</ng-container>

		<ng-container matColumnDef="type">
			<th mat-header-cell
				*matHeaderCellDef>
				Typ
			</th>
			<td mat-cell
				*matCellDef="let row"> {{row.type}}</td>
		</ng-container>

		<ng-container matColumnDef="price">
			<th mat-header-cell
				*matHeaderCellDef>
				Cena
			</th>
			<td mat-cell
				*matCellDef="let row"> {{row.price}}</td>
		</ng-container>

		<ng-container matColumnDef="currency">
			<th mat-header-cell
				*matHeaderCellDef>
				Měna
			</th>
			<td mat-cell
				*matCellDef="let row"> {{row.currency}}</td>
		</ng-container>

		<ng-container matColumnDef="actions">
			<th mat-header-cell
				*matHeaderCellDef></th>
			<td mat-cell
				[align]="'right'"
				*matCellDef="let row"
			>
				<a [routerLink]="[row.id, ERoute.EDIT]"
					mat-raised-button
					color="accent">Upravit</a>

				<button
					mat-raised-button
					(click)="removeGoods(row.id)"
					color="warn"
				>Odstranit</button>
			</td>
		</ng-container>

		<tr mat-header-row
			*matHeaderRowDef="goodsDisplayedColumns"></tr>
		<tr mat-row
			*matRowDef="let row; columns: goodsDisplayedColumns;"
			class="table-row"
		></tr>

		<!-- Row shown when there is no matching data. -->
		<tr class="mat-row"
			*matNoDataRow>
			<td class="mat-cell"
				colspan="4">No data matching the filter
			</td>
		</tr>
	</table>

	<mat-paginator [length]="goodsTotal"
		[pageSizeOptions]="[5, 10, 15, 25, 100]"
		[pageSize]="15"
		aria-label="Select page of users"></mat-paginator>
</div>

<div class="mt-5">
	<div class="w-100 d-flex justify-content-between align-items-center mb-3">
		<h1 class="mb-0">Typy zboží</h1>

		<a mat-button
			[routerLink]="[ERoute.ADMIN_GOODS_TYPES, ERoute.NEW]"
			color="primary"
		>
			<mat-icon>add</mat-icon>
			Přidat typ
		</a>
	</div>

	<div class="mat-elevation-z4 data-table">
		<table mat-table
			[dataSource]="goodsTypesDataSource"
			multiTemplateDataRows
			>
			<ng-container matColumnDef="name">
				<th mat-header-cell
					*matHeaderCellDef
					>Název
				</th>
				<td mat-cell
					*matCellDef="let row"> {{row.name}} </td>
			</ng-container>

			<ng-container matColumnDef="actions">
				<th mat-header-cell
					*matHeaderCellDef></th>
				<td mat-cell
					[align]="'right'"
					*matCellDef="let row"
				>
					<a [routerLink]="[ERoute.ADMIN_GOODS_TYPES, row.id, ERoute.EDIT]"
						mat-raised-button
						color="accent"
						class="me-3"
					>Upravit</a>

					<button
						mat-raised-button
						(click)="removeGoodsType(row.id)"
						color="warn"
					>Odstranit</button>
				</td>
			</ng-container>

			<tr mat-header-row
				*matHeaderRowDef="goodsTypesDisplayedColumns"></tr>
			<tr mat-row
				*matRowDef="let row; columns: goodsTypesDisplayedColumns;"
				class="table-row"
			></tr>

			<!-- Row shown when there is no matching data. -->
			<tr class="mat-row"
				*matNoDataRow>
				<td class="mat-cell"
					colspan="4">No data matching the filter
				</td>
			</tr>
		</table>
	</div>
</div>
