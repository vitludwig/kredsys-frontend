<div class="row justify-content-center p-3">
  <div class="col-4 py-5" data-augmented-ui="tl-2-clip-y tr-2-clip-y br-2-clip-y bl-2-clip-y both">
    <app-card-loader *ngIf="!user"
      (cardIdChange)="setCardId($event)">

    </app-card-loader>

    <ng-container *ngIf="user">
      <h2>Stav: {{ currencyAccount?.currentAmount ?? 0 }} Kč</h2>
      <mat-form-field appearance="standard"
        class="w-100">
        <mat-label>Částka</mat-label>
        <input matInput
          [(ngModel)]="amount"
          type="number">
        <div matSuffix>Kč</div>
      </mat-form-field>

      <div class="btn-group predefined"
        role="group"
      >
        <button mat-stroked-button
          class="me-2"
          *ngFor="let value of predefinedAmounts"
          (click)="amount = value"
        >{{ value }} Kč
        </button>
      </div>

      <button mat-raised-button
        color="primary"
        class="submit-btn"
        (click)="submit()"
      >
        Dobít
      </button>
    </ng-container>
  </div>
</div>
