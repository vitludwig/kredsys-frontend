<app-card-loader *ngIf="!cardId"
	(cardIdChange)="setCardId($event)">
</app-card-loader>

<ng-container *ngIf="cardId">
	<h2>Stav: {{ currencyAccount?.currentAmount ?? 0 }} Kč</h2>
	<mat-form-field
		class="w-100">
		<mat-label>Částka</mat-label>
		<input matInput
			[(ngModel)]="amount"
			type="number">
		<div matSuffix>Kč</div>
	</mat-form-field>

	<div class="btn-group predefined"
		role="group"
	>
		<button mat-stroked-button
			class="me-2"
			*ngFor="let value of predefinedAmounts"
			(click)="amount = value"
		>{{ value }} Kč
		</button>
    <button mat-stroked-button
            class="me-2"
            (click)="amount = 60"
    >Kelímek
    </button>
	</div>

	<button mat-raised-button
		color="primary"
		class="submit-btn"
		(click)="submit()"
	>
		Dobít
	</button>
</ng-container>
