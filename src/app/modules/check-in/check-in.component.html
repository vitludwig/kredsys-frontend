<div class="row">
	<div class="col-md-6 col-xs-12">
		<h2>Uživatel</h2>

		<ng-container *ngIf="showValidationErrors">
			<div *ngIf="memberId.invalid"
				class="alert alert-danger">

				<div *ngIf="memberId.errors?.['required']">
					Vyplňte členské číslo
				</div>
			</div>

			<div *ngIf="name.invalid"
				class="alert alert-danger">

				<div *ngIf="name.errors?.['required']">
					Vyplňte uživatelské jméno
				</div>
			</div>

			<div *ngIf="email.invalid"
				class="alert alert-danger">

				<div *ngIf="email.errors?.['required']">
					Vyplňte email
				</div>

				<div *ngIf="email.errors?.['email']">
					Email není validní emailová adresa
				</div>
			</div>

			<div *ngIf="role.invalid"
				class="alert alert-danger">

				<div *ngIf="role.errors?.['required']">
					Vyplňte roli
				</div>
			</div>

			<div *ngFor="let error of errors"
				class="alert alert-danger">
					{{ error }}
			</div>
		</ng-container>

		<form [formGroup]="userForm"
			(ngSubmit)=" onSubmit()"
		>
			<mat-form-field appearance="standard"
				class="w-100">
				<mat-label>Členské ID</mat-label>
				<input matInput
					placeholder="Členské ID"
					name="memberId"
					type="number"
					min="0"
					formControlName="memberId"
				>
			</mat-form-field>

			<mat-form-field appearance="standard"
				class="w-100">
				<mat-label>Jméno</mat-label>
				<input matInput
					placeholder="Jméno"
					name="name"
					formControlName="name"
				>
			</mat-form-field>

			<mat-form-field appearance="standard"
				class="w-100">
				<mat-label>E-mail</mat-label>
				<input matInput
					placeholder="E-mail"
					name="email"
					formControlName="email"
				>
			</mat-form-field>

			<mat-form-field appearance="standard"
				class="w-100"
			>
				<mat-label>Role</mat-label>
				<mat-select [formControlName]="'role'"
				>
					<mat-option *ngFor="let role of roles"
						[value]="role">{{ role }}</mat-option>
				</mat-select>
			</mat-form-field>

			<app-card-loader *ngIf="!newCard"
				(cardIdChange)="setCard($event)">
			</app-card-loader>

			<div [hidden]="!newCard">
				<mat-form-field appearance="standard"
					class="w-100"
				>
					<mat-label>Karta</mat-label>
					<input matInput
						placeholder="Karta"
						name="card"
						type="number"
						disabled
					>
				</mat-form-field>

				<mat-form-field appearance="standard"
					class="w-100">
					<mat-label>Vklad (volitelné)</mat-label>
					<input matInput
						formControlName="deposit"
						name="deposit"
						type="number"
					>
					<div matSuffix>Kč</div>
				</mat-form-field>
			</div>

			<div>
				<button mat-raised-button
					class="w-100 submit-btn"
					color="primary"
					type="submit"
				>
					Přidat uživatele
				</button>
			</div>
		</form>
	</div>

	<div class="col-md-6 col-xs-12">
		<div class="d-flex align-items-center justify-content-between">
			<h2 class="mb-0 me-5">Uživatelé</h2>
			<mat-form-field appearance="standard"
				class="w-100">
				<mat-label>Vyhledat podle jména</mat-label>
				<input matInput
					#search
					(keyup)="onUserSearch(search.value)">
			</mat-form-field>
		</div>

		<mat-action-list>
			<button mat-list-item
				*ngFor="let user of users"
				(click)="selectUser(user)"
			>
				{{ user.name }} (id: {{ user.memberId }}) | {{ user.email }}
				<button mat-raised-button
					color="accent"
					class="ms-auto"
				>
					Vybrat
				</button>
			</button>
		</mat-action-list>
	</div>
